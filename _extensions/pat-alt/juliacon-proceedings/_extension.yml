title: Juliacon-proceedings
author: pat-alt
version: 1.0.0
quarto-required: ">=1.3"
contributes:
  formats:
    common:
      toc: false
      number-sections: true
      filters:
        - juliacon-proceedings.lua
      code-line-numbers: true
      linestretch: 1
      link-citations: true
    pdf:
      include-in-header: header.tex
      template-partials:
        - "partials/title.tex"
        - "partials/_authors.tex"
        - "partials/_affiliations.tex"
        - "partials/before-body.tex"
        - "partials/doc-class.tex"
      format-resources:
        - juliacon.cls
        - journal_dat.tex
        - jlcode.sty
        - logojuliacon.pdf
        - juliacon.bst
        # Content to add in header that your format is using
      header-includes: |
        \usepackage{orcidlink}
        \definecolor{mypink}{RGB}{219, 48, 122}
      pdf-engine: latexmk
      fontfamily: tgtermes
      # biblio-style: juliacon
      cite-method: natbib
    html:
      css: styles.css

